<!DOCTYPE html>
<html>
<head>
	<title>Movie App - jQuery/SASS style</title>
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
	<!-- jquery link -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<!-- fancybox script -->
	<script type="text/javascript" src="http://fancybox.net/js/fancybox-1.3.4/jquery.fancybox-1.3.4.js"></script>
	<!-- fancy box css link -->
	<link rel="stylesheet" href="http://fancybox.net/js/fancybox-1.3.4/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
	<!-- custom css using sass -->
	<link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
	<!-- custom script -->
	<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>
	<div class="body">
		<div class="container">
			<div class="header-wrapper">
				<h1>Pick A Movie, Any Movie</h1>
				<div class="search">
					<input type="text" class="searches" placeholder="Search movie names here">
					<input type="submit" class="button" value="Search">
				</div>
				<div class='dropdown-options search'>
					<h3>Genres</h3>
					<select id="listGenre"></select>
				</div>
			</div>	
			<div class="poster-grid">
				<!-- jQuery get us some HTML -->
			</div> <!-- end of poster grid -->
		</div> <!-- end of container-->
	</div>	
</body>
</html>
